<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var appointments=[];
        
        function loadTasks(){
            document.getElementById("lstTitle").innerHTML="";
            appointments.map(function(item,index){
                var li=document.createElement("li");
                li.innerHTML=`${item}  <button onclick=deleteClick(${index})>Delete</button>`;
                document.getElementById("lstTitle").appendChild(li);
            })
        }
        function addClick(){
            var tittle=document.getElementById("tittle").value;
            var date=document.getElementById("txtDate").value;
            var appointment=`${tittle} - ${date}`;
            appointments.push(appointment);
            loadTasks();
            alert(`Appointment is added to your TO-DO List`);
            document.getElementById("tittle").value="";
            document.getElementById("txtDate").value="";
        }
        function deleteClick(index){
            if (confirm("Are you sure you want to delete this appointment?")) {
                appointments.splice(index, 1);
                loadTasks();
            }
        }
    </script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
        }

        h3 {
            color: #0d6efd;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="date"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            background-color: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0b5ed7;
        }

        ul {
            list-style: none;
            padding-left: 0;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        li {
            background-color: #ffffff;
            padding: 12px 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 16px;
        }

        li button {
            padding: 6px 12px;
            background-color: #dc3545;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        li button:hover {
            background-color: #c82333;
        }

    </style>
</head>
<body>
    <div>
        <h3>To Do</h3>
        <div>
            <input type="text" placeholder="appointment title" id="tittle">
            <input type="date" id="txtDate">
            <button onclick="addClick()">Add</button>
        </div>
        <div>
            <ul id="lstTitle">

            </ul>
        </div>
    </div>
</body>
</html>
